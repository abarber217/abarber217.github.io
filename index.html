<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            if (height > 0 && weight > 0) {   
                var finalBmi = (weight / (height * height)) * 703;
                document.getElementById('bmi').value = finalBmi.toFixed(2);
            } else {
                alert("Please enter valid numbers for height and weight.");
            }
        }
    </script>
</head>
<body>
    <h2>BMI Calculator</h2>
    <form name="bmiForm">
        Your Height(in inches): <input type="text" id="height"><br>
        Your Weight(in pounds): <input type="text" id="weight"><br>
        <input type="button" value="Calculate BMI" onclick="calculateBMI();"><br>
        Your BMI: <input type="text" id="bmi" readonly><br>
    </form>
</body>
</html>
